<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Grading System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    input, button {
      margin: 8px 0;
      padding: 8px;
      font-size: 1rem;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background-color: #f0f0f0;
      border-radius: 8px;
      border: 1px solid #ccc;
      max-width: 400px;
    }
  </style>
</head>
<body>

  <h1>Student Grading System</h1>

  <label for="name">Student Name:</label><br>
  <input type="text" id="name" placeholder="Enter name"><br>

  <label for="score">Score:</label><br>
  <input type="number" id="score" placeholder="Enter score"><br>

  <button onclick="calculateGrade()">Calculate Grade</button>

  <div id="output"></div>

  <script>
    function calculateGrade() {
      const name = document.getElementById("name").value;
      const score = parseInt(document.getElementById("score").value);
      const output = document.getElementById("output");

      if (!name || isNaN(score)) {
        output.innerHTML = "Please enter a valid name and score.";
        return;
      }

      let grade;

      if (score >= 90) {
        grade = "A";
      } else if (score >= 80) {
        grade = "B";
      } else if (score >= 70) {
        grade = "C";
      } else if (score >= 60) {
        grade = "D";
      } else {
        grade = "F";
      }

      output.innerHTML = `
        <strong>Student:</strong> ${name}<br>
        <strong>Score:</strong> ${score}<br>
        <strong>Grade:</strong> ${grade}
      `;
    }
  </script>

</body>
</html>
